<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>
    <h1>Reading List</h1>
    <p class="subheading">A simple tool for keeping track of your reading list. Your list will be automatically saved on page exit! Click the + to begin creating your list.</p>
    <div class="wrapper">
        
        <div class="controls">
            <div class="add-shown">
                <p>+</p>
            </div>
            <div class="add-form-hidden">
                <form>
                    <div class="title"><input type="text" name="title" placeholder="Title" required></div>
                    <div class="author"><input type="text" name="author" placeholder="Author" required></div>
                    <div class="pages"><input type="number" name="pages" placeholder="Pages" min="0"></div>
                    <div class="read">
                        <div class="radio">
                            <input type="radio" name="read" value="read">
                            <label for="read">Read</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="read" value="unread" checked>
                            <label for="unread">Unread</label>
                        </div>
                    </div>
                    <div class="comments"><input type="text" name="comments" placeholder="Comments"></div>
                    <div><input type="submit" value="Add"></div>
                </form>
            </div>
        </div>
        <div class="bookshelf">

        </div>
    </div>
</body>


</html>
